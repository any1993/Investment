<body>
    <div class="early-page">
        <div class="top">
            <div id="icon-back" class="icon-back" style="text-align:left">
                <img src="images/icon-back.png">
            </div>
            <div><span>举报</span></div>
            <div style="text-align:right" class="top-more">
                <span id="report-submit" class="top-right">提交</span>
            </div>
            <div class="clear"></div>
        </div>
        <div id="report-title" class="report-title addAfter-first">
            <ul>
                <li id="reportOne"><img src="images/icon-report.png"><span>排版错误，有杂质</span><input type="hidden" value="0"></li>
                <li id="reportTwo"><img src="images/icon-report.png"><span>乱码</span><input type="hidden" value="1"></li>
                <li id="reportThree"><img src="images/icon-report.png"><span>内容质量差</span><input type="hidden" value="2"></li>
                <li id="reportFour"><img src="images/icon-report.png"><span>色情低俗</span><input type="hidden" value="3"></li>
            </ul>
        </div>
        <div class="report-more">
            <div class="report-box">
                <textarea type="text" placeholder="其他，请输入..." id="KEYword1" class="input"></textarea>
            </div>
        </div>
        <div class="clear"></div>
    </div>
